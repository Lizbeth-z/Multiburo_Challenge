<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Style sheet-->
    <link rel="stylesheet" href="/public/css/style.css">

    <!--Title of the page-->
    <title>Forma de contacto</title>
    <link rel="shortcut icon" class="">
    
</head>
<body>
    <div id="imagen">
        <!--Company img-->
        <img src="/índice.png">
    </div>

    <!--Form Body-->
    <form id="form" class="slide-in-top">
        <h2 style="color: aliceblue;">Favor de llenar los siguientes campos:</h2>
        <h6 style="color:aliceblue; font-style: italic;">En Multiburó mantenemos la privacidad de tus datos</h6>
        <br>
        <!--Name input-->
        <div class="mb-3"> 
            <label  class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" aria-describedby="fullname" required> 
        </div>
        <!--RFC input-->
        <div class="mb-3">
            <label class="form-label">RFC</label>
            <input type="text" class="form-control" id="RFC" required>
        </div>
        <!--Adress input-->
        <div class="mb-3">
            <label class="form-label">Domicilio</label>
            <input type="text" class="form-control" id="adress" required>
        </div>
        <!--Email input-->
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" id="adress" required>
        </div>
        <br>
        <!--GDL Metropolitan validation menu-->
        <div class="row">
        <div class="col-md-7">
        <select class="form-select">
            <option selected>¿Vive en zona metropolitana de Guadalajara?</option>
            <option value="1" >Si</option>
            <option value="2" >No</option>
        </select>
        </div>
        <!--Age validation menu-->
        <div class="col-md-4">
            <select class="form-select" aria-label="Default select example">
                <option selected>¿Tiene más de 30 años?</option>
                <option value="1" name="Yes">Si</option>
                <option value="2" name="No">No</option>
            </select>
        </div>
        </div>
        <br>
        <!--Submit button-->
        <button type="submit" id="boton" class="btn btn-outline-secondary">Enviar</button>
    </form>
    <br>
    <br>
    <br>

<!--BootStrap Script for utilities-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
